name: Build & Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  check-migrations:
    runs-on: ubuntu-latest
    outputs:
      migrations: ${{ steps.filter.outputs.migrations }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Detect changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          migrations:
            - 'prisma/migrations/**'

  migrations:
    runs-on: ubuntu-latest
    needs: check-migrations
    if: ${{ needs.check-migrations.outputs.migrations == true }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install prisma@6.4.1

      - name: Apply migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  build:
    runs-on: ubuntu-latest
    needs: migrations
    strategy:
      matrix:
        app:
          [
            api-gateway,
            payment-service,
            transaction-aggregator,
            processing-service,
            notification-service,
          ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract metadata for docker image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}_${{ matrix.app }}
          tags: type=sha,format=short,prefix=

      - name: Build and push docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          build-args: APP=${{ matrix.app }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract commit short SHA
        run: echo "COMMIT_SHORT_SHA=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_ENV

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: starge.xyz
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/app/starge-stack
            echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            export TAG=${{ env.COMMIT_SHORT_SHA }}
            export BOT_SECRET_PATH=${{ secrets.BOT_SECRET_PATH }}
            export BOT_API_SECRET=${{ secrets.BOT_API_SECRET }}
            docker compose -f docker-compose.services.yaml pull
            docker compose -f docker-compose.services.yaml up -d
            docker image prune -f
