name: starge

services:
    api-gateway:
        container_name: api-gateway
        build:
            target: development
        ports:
            - 5172:5172
        volumes:
            - ./apps/api-gateway/src:/app/apps/api-gateway/src
            - ./libs:/app/libs
            - ./prisma:/app/prisma
        env_file:
            - ./apps/api-gateway/.env
            - ./prisma/.env
        command: npm run dev api-gateway

    payment-service:
        container_name: payment-service
        build:
            target: development
        ports:
            - 5171:5171
        volumes:
            - ./apps/payment-service/src:/app/apps/payment-service/src
            - ./libs:/app/libs
            - ./prisma:/app/prisma
        env_file:
            - ./apps/payment-service/.env
            - ./prisma/.env
        depends_on:
            kafka:
                condition: service_healthy
        command: npm run dev payment-service

    ton-aggregator:
        container_name: ton-aggregator
        build:
            target: development
        volumes:
            - ./apps/transaction-aggregator/src:/app/apps/transaction-aggregator/src
            - ./libs:/app/libs
            - ./prisma:/app/prisma
        env_file:
            - ./apps/transaction-aggregator/.env
            - ./prisma/.env
        depends_on:
            kafka:
                condition: service_healthy
            redis:
                condition: service_healthy
        command: npm run dev transaction-aggregator

    ton-processor:
        container_name: ton-processor
        build:
            target: development
        volumes:
            - ./apps/processing-service/src:/app/apps/processing-service/src
            - ./libs:/app/libs
            - ./prisma:/app/prisma
        env_file:
            - ./apps/processing-service/ton.env
            - ./prisma/.env
        depends_on:
            kafka:
                condition: service_healthy
            redis:
                condition: service_healthy
        command: npm run dev processing-service

    notification-service:
        container_name: notification-service
        build:
            target: development
        volumes:
            - ./apps/notification-service/src:/app/apps/notification-service/src
            - ./libs:/app/libs
            - ./prisma:/app/prisma
        env_file:
            - ./apps/notification-service/.env
            - ./prisma/.env
        depends_on:
            kafka:
                condition: service_healthy
        command: npm run dev notification-service

    redis:
        image: redis/redis-stack:latest
        container_name: redis-stack
        ports:
            - 6379:6379
            - 8091:8001
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    zookeeper:
        image: confluentinc/cp-zookeeper:latest
        container_name: zookeeper
        ports:
            - 2181:2181
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000

    kafka:
        image: confluentinc/cp-kafka:latest
        container_name: kafka
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        healthcheck:
            test: ["CMD", "kafka-consumer-groups", "--bootstrap-server", "kafka:29092", "--list"]
            interval: 15s
            timeout: 10s
            retries: 10
            start_period: 60s
        depends_on:
            - zookeeper

    kafka-ui:
        image: provectuslabs/kafka-ui
        container_name: kafka-ui
        ports:
            - 8090:8080
        environment:
            - KAFKA_CLUSTERS_0_NAME=starge-cluster
            - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
            - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
        depends_on:
            kafka:
                condition: service_healthy
